name: Trigger Quartz Build

on:
  push:
    branches: [main]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Quartz repo dispatch
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.QUARTZ_DISPATCH_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/prisek0/quartz/dispatches \
            -d '{"event_type":"content-updated"}'
